<!doctype html>
<html
	lang="en"
	data-darkreader-mode="dynamic"
	data-darkreader-scheme="dark"
	class="acuozr"
>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes"
		/>
		<title>Lit</title>
		<meta name="description" content="Simple. Fast. Web Components." />

		<meta property="og:url" content="https://lit.dev/" />
		<meta property="og:title" content=" Lit" />
		<meta property="og:description" content="Simple. Fast. Web Components." />
		<meta property="og:site_name" content="lit.dev" />
		<meta
			property="og:image"
			content="https://lit.dev/images/logo-whitebg-padded-1600x800.png"
		/>
		<meta property="og:image:alt" content="Lit Logo" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@buildWithLit" />
		<script type="application/ld+json">
			[
				{
					"@context": "https://schema.org",
					"@type": "BreadcrumbList",
					"itemListElement": [
						{
							"@type": "ListItem",
							"position": 1,
							"name": "Books",
							"item": "https://example.com/books"
						},
						{
							"@type": "ListItem",
							"position": 2,
							"name": "Science Fiction",
							"item": "https://example.com/books/sciencefiction"
						},
						{
							"@type": "ListItem",
							"position": 3,
							"name": "Award Winners"
						}
					]
				},
				{
					"@context": "https://schema.org",
					"@type": "BreadcrumbList",
					"itemListElement": [
						{
							"@type": "ListItem",
							"position": 1,
							"name": "Literature",
							"item": "https://example.com/literature"
						},
						{
							"@type": "ListItem",
							"position": 2,
							"name": "Award Winners"
						}
					]
				}
			]
		</script>
	</head>
	<body code-language-preference="js">
		LIT
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Product",
				"name": "My Product 2",
				"description": "A description of my product.",
				"image": "https://example.com/images/my-product2.jpg",
				"sku": "12345",
				"brand": {
					"@type": "Brand",
					"name": "My Brand"
				},
				"offers": {
					"@type": "Offer",
					"price": "19.99",
					"priceCurrency": "USD",
					"availability": "https://schema.org/InStock"
				}
			}
		</script>
	</body>
</html>
